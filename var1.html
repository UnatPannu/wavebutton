<!DOCTYPE HTML>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
        <style>
            body{
                display:grid;
                margin-top:5%;
                font-family:'Roboto',sans-serif;
            }
            h1{
                font-size:4em;
                text-align:left;
                margin-left:13%;
            }
            .section-container{
                display:flex;
                gap:25%;
                margin:5% auto;
            }
            label{
                font-weight:600;
                font-size:0.75em;
                color:white;
                padding-left:10px;
                margin-bottom:10px;
                width:150px;
            }
            input,textarea{
                background-color:white;
                width:150px;
                color:white;
                height:0px;
                transition:0.5s;
                margin-bottom:20px;
                padding-left:10px;
                margin-left:10px;
                border:1px solid white;
            }
            input::placeholder, textarea::placeholder{
                color:white;
            }
            input:focus, textarea:focus,input:not(:placeholder-shown) {
                height:30px;
                color:black;
                outline:none;
                border-radius:5px;
                font-size:0.75em;
            }
            input:focus::placeholder, textarea:focus::placeholder{
                color:black;
            }
            #query{
                border:none;
                height:1px;
                font-family:'Roboto',sans-serif;
            }
            #query:focus, #query:not(:placeholder-shown){
                height:100px;
                color:black;
                outline:none;
                border-radius:5px;
                padding:10px;
            }
            #hiring-section{
                position:relative;
            }
            #hiring{
                opacity:0;
                max-height:0px;
                width:100%;
                overflow:hidden;
                background-color:black;
                border-radius:5px;
                transition:max-height 0.6s ease;
            }
            .section{
                transition:0.2s;
                transition: transform 0.3s ease;
                width:40%;  
            }
            hr{
                height:3px;
                background-color: black;
                border:none;
                width:100%;
                transition:width 0.5s ease;
            }
            .section:hover{
                transform: scale(1.25);
            }
            .section.active hr{
                width:120%;
            }
            .section.active{
                transform: scale(1.25);
            }
            .section.active #hiring{
                max-height: 1000px;
                margin-top: 20px;
                opacity:1;
                padding:25px;
            }

            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            form label,
            form input,
            form textarea {
                width: 80%;
                max-width: 400px;
            }

            input, textarea {
                margin-left: 0; 
                padding-left: 10px;
            }

            form label {
                text-align: left;
                align-self: flex-start;
                margin-left: 5%;
            }
            .section.active .button-8{
                display:block;
            }
            .section.active p{
                display:none;
            }
            input[type="file"] {
            display: none;
            }
            .custom-file-upload {
                display: inline-block;
                padding: 8px 15px;
                background-color: white;
                margin: 0 auto 10px auto;
                width:70%;
                color: black;
                cursor: pointer;
                border-radius: 5px;
                font-weight: 600;
                transition: background-color 0.3s;
            }

            .custom-file-upload:hover {
                background-color: rgb(179, 211, 244);
            }
            #file-name{
                color:white;
                font-size:0.75em;
            }
            .button-8{
                height:30px;
                width:50%;
                background-color:black;
                border: 1px solid black;
                position:relative;
                overflow:hidden;
                transition:0.3s;
                margin:10px auto;
                display:none;
                border-radius:5px;
                margin-left:170px;
                isolation: isolate;
            }
            .text-8{
                font-size:12px;
                font-family:'Montserrat';
                font-weight:600;
                z-index:2;
                position:relative;
                color:white;
                transition:0.5s;
            }
            .wave-8{
                position:absolute;
                width:100%;
                height:80%;
                background:url(https://raw.githubusercontent.com/SnippetsDevelop/snippetsdevelop.github.io/6b0d45025ed35d5f6ead99b6eeea22ed4e98eb24/images/wave.svg);
                background-size:200% 100%;
                top:100%;
                left:0;
                animation: wave-2 2s linear infinite;
                z-index:1;
                pointer-events: none;
                transition:0.5s;
                background-color: transparent;
            }
            .button-8:hover .wave-8{
                top:25%;
            }
            .button-8:hover{
                border: solid black 1px;
            }
            .button-container{
                width:120%;
            }
            .button-8:hover .text-8{
                mix-blend-mode: difference;
            }
        @keyframes wave-2{
            from {
                background-position-x:0;
            }
            to{
                background-position-x:200%;
            }
        }
        </style>
    </head>
    <body>
        <h1>Get In Touch.</h1>
        <div class="section-container">
        <div class="section" id="hiring-section">
            <h3>Looking for tech talent that actually fits?</h3>
            <hr>
            <form id="hiring">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter Name" id="name"/>
                <label for="email">Email</label>
                <input type="text" placeholder="Enter Email" id="email"/>
                <label for="mobile">Mobile</label>
                <input type="text" placeholder="Enter Mobile No." id="mobile"/>
                <label for="query">Query</label>
                <textarea placeholder="Enter Query Here" id="query"></textarea>
            </form>
            <p>Let’s talk about your hiring needs</p>
            <div class="button-wrapper">
            <button class="button-8">
                <div class="text-8">Let's Talk</div>
                <div class="wave-8"></div>
            </button>
        </div>
        </div>
        <div class="section" id="client-section">
            <h3>Looking for the right tech role for you?</h3>
            <hr>
            <form id="hiring">
                <label for="name1">Name</label>
                <input type="text" placeholder="Enter Name" id="name1"/>
                <label for="email1">Email</label>
                <input type="text" placeholder="Enter Email" id="email1"/>
                <label for="mobile1">Mobile</label>
                <input type="text" placeholder="Enter Mobile No." id="mobile1"/>
                <label for="resume" class="custom-file-upload">Upload CV</label>
                <span id="file-name">No file chosen</span>
                <input type="file" multiple id="resume" name="resume"/>
            </form>
            <p>Let’s find the right job for you</p>
            <div class="button-wrapper">
            <button class="button-8">
                <div class="text-8">Send CV</div>
                <div class="wave-8"></div>
            </button>
            </div>
        </div>
    </div>
    <script>
        const sections = document.querySelectorAll('.section');

sections.forEach(section => {
    section.addEventListener('click', function (e) {
        if (this.contains(e.target) && e.target.closest('form')) return;
        if (this.classList.contains('active')) {
            this.classList.remove('active');
            return;
        }
        sections.forEach(sec => sec.classList.remove('active'));
        this.classList.add('active');
    });
});
        document.getElementById('resume').addEventListener('change', function() {
      const fileNames = Array.from(this.files).map(file => file.name).join('<br/>');
      document.getElementById('file-name').innerHTML = fileNames || 'No file chosen';
    });    
      </script>
      
    </body>
</html>
